<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rap2迁移工具-示例</title>
    <style>
      .show {
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./css/docs.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id='app'>

      <div class="jumbotron" style="margin-top: 2em;">
        <p class="lead">一、先不着急执行，使用“回显参数”来看服务器收到的数据</p>
        <p>
          <img class='show' src='./img/echo-params.png'>
        </p>
      </div>

      <div class="jumbotron" style="margin-top: 2em;">
        <p class="lead">二、指定仓库ID，尝试获取Rap2返回的数据；不成功说明还没有完成打通Rap2</p>
        <p>
          <img class='show' src='./img/fetch-rap2-data.png'>
        </p>
      </div>

      <div class="jumbotron" style="margin-top: 2em;">
        <p class="lead">三、上面两步都没有问题，可以正式迁移了</p>
        <p>
          <img class='show' src='./img/import-rap2-yapi.png'>
        </p>
      </div>

      <div class="jumbotron" style="margin-top: 2em;">
        <p class="lead">四，成功之后，可以在yapi上面进行查看，祝你好运</p>
        <p>
          <img class='show' src='./img/yapi-example.png'>
        </p>
      </div>
      
      <footer class="footer">
        <p>&copy; changzhiwin@gmail.com</p>
      </footer>


    </div> <!-- /container -->
  </body>
  
</html>
